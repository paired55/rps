<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1024, initial-scale=1.0" />
		<title>Rock, Paper, Scissors!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="script/script.js" defer></script>
	</head>
	<body>
		<div class="intro">
			<p class="title">Rock, Paper, Scissors!</p>
			<p class="prompt">Make a choice to start the game!</p>
		</div>
		<div class="gameArea">
			<div class="rockContainer">
				<button id="rock">
					<img class="rockPic" src="../rps/assets/rock.svg" /> Rock!
				</button>
			</div>

			<div class="paperContainer">
				<button id="paper">
					<img class="paperPic" src="../rps/assets/paper.svg" /> Paper!
				</button>
			</div>

			<div class="scissorsContainer">
				<button id="scissors">
					<img class="scissorsPic" src="../rps/assets/scissors.svg" /> Scissors!
				</button>
			</div>
		</div>
		<div class="scoreArea">
			<p id="round">Waiting for input.</p>
			<p id="cScore"></p>
			<p id="pScore"></p>
			<p id="whoWins"></p>
		</div>
	</body>
</html>
